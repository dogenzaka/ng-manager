<!DOCTYPE html><html ng-app="ngManager"><head><title>NG-Manager</title><meta charset="utf8"><link rel="stylesheet" type="text/css" href="./css/components.css"><link rel="stylesheet" type="text/css" href="./css/main.css"><meta name="viewport" content="initial-scale=1,maximum-scale=1"></head><body layout="row" ng-controller="IndexCtrl"><md-sidenav layout="column" md-component-id="left-menu" md-is-locked-open="$media(&quot;gt-md&quot;)" class="md-sidenav-left md-whiteframe-z2"><md-toolbar md-theme="menu"><h1 class="md-toolbar-tools"><a href="#/" ng-bind="site.title"></a></h1></md-toolbar><md-content ng-if="config" flex=""><section><div class="menu-item menu-title"><a><span translate="Entities"></span></a></div><div ng-repeat="entity in config.entities" class="menu-item menu-sub-item"><a href="#/entity/{{::entity.id}}" ink-ripple="" ng-class="{active:hash==&quot;#/entity/{{::entity.id}}&quot;}"><span ng-bind="::entity.id|translate"></span></a></div></section><section><div class="menu-item menu-title"><a><span translate="Settings"></span></a></div><div class="menu-item menu-sub-item"><a href="#/endpoints" ink-ripple="" ng-class="{active:hash==&quot;#/endpoints&quot;}"><span translate="Endpoints"></span></a></div></section><section ng-if="login"><div class="menu-item menu-logout"><a ng-click="logout()"><span translate="Logout"></span></a></div></section></md-content></md-sidenav><div layout="column" layout-fill="" tabindex="1" role="main"><md-toolbar md-theme="menu"><div class="md-toolbar-tools content-header"><a hide-gt-md="" ng-click="toggleMenu()" aria-label="{{::&quot;Toggle Menu&quot;|translate}}" class="icon icon-large icon-light icon-navigation-menu"></a><h3 ng-if="head.title" ng-bind="head.title.section|translate"></h3><span layout="vertical" layout-align="center center" ng-if="head.title.page" class="menu-separate-icon"><div class="icon icon-large icon-navigation-chevron-right"></div></span><h3 ng-if="head.title.page" ng-bind="head.title.page|translate"></h3></div></md-toolbar><div ng-if="progress" class="global-progress"><md-progress-linear md-theme="menu" mode="{{progress.mode}}" value="{{progress.value}}"></md-progress-linear></div><md-content ng-view=""></md-content></div><script type="text/javascript" src="./js/components.js"></script><script type="text/javascript" src="./js/main.js"></script><script type="text/javascript" src="./js/templates.js"></script></body></html>
